specVersion: 0.0.1
description: "Ternoa data indexer"
repository: ''
schema: ./schema.graphql
network:
  #endpoint: "ws://127.0.0.1:9944"
  endpoint: "wss://dev.chaos.ternoa.com"
  types: {
  AccountDataOf: 'AccountData',
  Address: 'MultiAddress',
  NFTId: 'u32',
  NFTIdOf: 'NFTId',
  NFTSeriesId: 'u32',
  NFTData: {
    owner: 'AccountId',
    details: 'NFTDetails',
    sealed: 'bool',
    locked: 'bool',
  },
  NFTDetails: {
    offchain_uri: 'Vec<u8>',
    series_id: 'NFTSeriesId',
    is_capsule: 'bool',
  },
  LookupSource: 'MultiAddress',
  NFTSeriesDetails: {
    owner: 'AccountId',
    nfts: 'Vec<NFTId>',
  },
  NFTCurrencyCombined: {
    caps: 'Balance',
    tiime: 'Balance',
  },
  NFTCurrency: {
    _enum: {
      CAPS: 'Balance',
      TIIME: 'Balance',
      COMBINED: 'NFTCurrencyCombined',
    },
  },
  NFTCurrencyId: {
    _enum: ['CAPS', 'TIIME'],
  }
}

dataSources:
  - name: main
    kind: substrate/Runtime
    startBlock: 1
    mapping:
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler
        - handler: handleEvent
          kind: substrate/EventHandler
        - handler: handleCall
          kind: substrate/CallHandler
