specVersion: 0.2.0
name: subql_ternoa
version: 1.0.0
description: Ternoa data indexer
repository: ''
schema:
  file: ./schema.graphql
network:
  genesisHash: '0x18bcdb75a0bba577b084878db2dc2546eb21504eaad4b564bb7d47f9d02b6ace'
  endpoint: wss://alphanet.ternoa.com
  chaintypes:
    file: ./types.json
dataSources:
  - kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: "./dist/index.js"
      handlers:
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: associatedAccounts
            method: UserAccountAdded
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: balances
            method: Transfer
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: capsules
            method: CapsuleFundsAdded
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: capsules
            method: CapsuleIpfsReferenceChanged
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: capsules
            method: CapsuleRemoved
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: capsules
            method: CapsuleCreated
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: marketplace
            method: AccountAddedToAllowList
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: marketplace
            method: AccountAddedToDisallowList
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: marketplace
            method: AccountRemovedFromAllowList
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: marketplace
            method: AccountRemovedFromDisallowList
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: marketplace
            method: MarketplaceCreated
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: marketplace
            method: MarketplaceCommissionFeeChanged
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: marketplace
            method: MarketplaceDescriptionUpdated
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: marketplace
            method: MarketplaceLogoUriUpdated
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: marketplace
            method: MarketplaceTypeChanged
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: marketplace
            method: MarketplaceNameChanged
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: marketplace
            method: MarketplaceChangedOwner
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: marketplace
            method: MarketplaceUriUpdated
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: marketplace
            method: NftListed
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: marketplace
            method: NftUnlisted
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: marketplace
            method: NftSold
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: nfts
            method: NFTBurned
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: nfts
            method: NFTCreated
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: nfts
            method: SeriesFinished
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: nfts
            method: NFTTransferred
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: nfts
            method: NFTLent