type BlockEntity @entity{
  id: ID!
  number: Int!
  hash: String!
  timestamp: Date!
  parentHash: String!
  stateRoot: String!
  extrinsicsRoot: String!
  runtimeVersion: Int!
  nbExtrinsics: Int!
  Author: String
  sessionId: Int
}

type ExtrinsicEntity @entity{
  id: ID!
  block: BlockEntity!
  blockNumber: Int!
  extrinsicIndex: Int!
  hash: String!
  timestamp: Date!
  module: String!
  call: String!
  description: String!
  signer: String!
  isSigned: Boolean!
  signature: String!
  nonce: Int!
  success: Boolean!
  argsName: [String]!
  argsValue: [String]!
  nbEvents: Int!
}

type TransferEntity @entity {
  id: ID! #extrinsic hash or `${extrinsic hash}-${batch index}`
  isBatch: Int!
  isSudo: Int!
  isSuccess: Int!
  block: String! #the block which the extrinsic send hash
  timestamp: Date! #the block which the extrinsic send number
  from: String! #transfer from
  to: String! #transfer to
  currency: String! #the currency of the transfer
  amount: String! #the amount of the transfer
}

type NftEntity @entity {
  id: ID!
  nftId: String
  uri: String
  timestampList: Date
  currency: String! #the currency of the transfer
  price: String #the price of the nft
  priceTiime: String #the price of the nft
  listed: Int!
  timestampBurn: Date #when nft is burned
  owner: String!
  creator: String!
  serieId: String! #for series of nfts
  marketplaceId: String
}

type AccountEntity @entity {
  id: ID!
  capsAmount: String
  tiimeAmount: String
}


