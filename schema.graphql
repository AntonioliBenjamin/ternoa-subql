type BlockEntity @entity{
  id: ID!
  number: Int!
  hash: String! @index(unique:true)
  timestamp: Date! @index(unique:true)
  parentHash: String!
  stateRoot: String!
  extrinsicsRoot: String!
  runtimeVersion: Int!
  nbExtrinsics: Int!
  author: String @index
  sessionId: Int @index
}

type SessionEntity @entity{
  id: ID!
  validators: [String]!
}

type ExtrinsicEntity @entity{
  id: ID!
  block: BlockEntity!
  extrinsicIndex: Int!
  hash: String! @index(unique:true)
  timestamp: Date! @index
  module: String!
  call: String!
  description: String
  signer: String! @index
  isSigned: Boolean!
  signature: String!
  fees: String
  nonce: Int!
  success: Boolean!
  argsName: [String]!
  argsValue: [String]!
  nbEvents: Int!
}

type EventEntity @entity {
  id: ID!
  block: BlockEntity!
  extrinsicId: String
  eventIndex: Int!
  module: String!
  call: String!
  description: String
  argsName: [String]!
  argsValue: [String]!
}

type TransferEntity @entity {
  id: ID! #extrinsic hash or `${extrinsic hash}-${batch index}`
  block: BlockEntity!
  blockHash: String!
  extrinsic: ExtrinsicEntity!
  isBatch: Int!
  isSudo: Int!
  isSuccess: Int!
  timestamp: Date! @index #the block which the extrinsic send number
  from: String!
  to: String!
  currency: String! #the currency of the transfer
  amount: String! #the amount of the transfer
}

type SerieEntity @entity {
  id: ID!
  owner: String! @index
  locked: Boolean!
}

type NftEntity @entity {
  id: ID!
  serie: SerieEntity!
  nftId: String!
  uri: String!
  nftIpfs: String!
  capsuleIpfs: String
  isCapsule: Boolean!
  frozenCaps: String!
  timestampList: Date @index
  currency: String! #the currency of the transfer
  price: String #the price of the nft
  priceTiime: String #the price of the nft
  listed: Int!
  timestampBurn: Date @index #when nft is burned
  owner: String! @index
  creator: String! @index
  marketplaceId: String
}

type NftTransferEntity @entity {
  id: ID!
  block: BlockEntity!
  extrinsic: ExtrinsicEntity!
  nft: NftEntity!
  from: String! @index
  to: String! @index
  timestamp: Date! @index
  typeOfTransaction: String!
  amount: String!
}

type AccountEntity @entity {
  id: ID!
  capsAmount: String #transferable
  capsAmountFrozen: String
  capsAmountTotal: String
  tiimeAmount: String
}


